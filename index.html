<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectedText">Select Social Media</p>
                <img src="dropdown.png" id="arrowIcon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="facebook.png">
                    <p>Facebook</p>
                </li>

                <li class="options"> 
                    <img src="twitter.png">
                    <p>Twitter</p>
                </li>

                <li class="options">
                    <img src="pinterest.png">
                    <p>Pinterest</p>
                </li>

                <li class="options">
                    <img src="whatsapp.png">
                    <p>WhatsApp</p>
                </li>

                <li class="options">
                    <img src="instagram.png">
                    <p>Instagram</p>
                </li>

                <li class="options">
                    <img src="youtube.png">
                    <p>Youtube</p>
                </li>
            </ul>
        </div>
    </div>






    <script src="app.js"></script>
    
</body>
</html>
